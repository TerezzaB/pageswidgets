<script total>
	exports.id = 'image';
	exports.name = 'Image';
	exports.author = 'Dodo Marton';
	exports.version = '1';
	exports.group = 'Content';
	exports.preview = 'https://cdn.totaljs.com/pages/image/preview.jpg';
    exports.config = { link: false, rounded: false };
</script>

<settings>
    <div class="padding">
        <ui-component name="configuration" path="?" class="invisible">
            <script type="text/plain">
                [
                    {
                        name: 'link',
                        text: 'Enable link',
                        type: 'boolean'
                    },
                    {
                        name: 'rounded',
                        text: 'Rounded corners',
                        type: 'boolean'
                    }
                ]
            </script>

            <script>
                exports.save = function(config, el) {
                    var link = el.find('a');
                    
                    if (config.link) {
                        !link.length && el.find('img').wrap('<a href="/" class="CMS_edit"></a>');
                    } else {
                        link.length && el.find('img').unwrap('a');
                    }

                    el.find('img').tclass('img-rounded', config.rounded);
                };
            </script>
        </ui-component>
    </div>
</settings>
