<script>
	$(document).on('click', '.w-expansionpanel-item', function() {
		var cls = 'w-expansionpanel-selected';
		var el = $(this);

		if (el.hclass(cls)) {
			el.rclass(cls);
			return;
		}

		var container = el.closest('.w-expansionpanel-items');
		container.find('.' + cls).rclass(cls);
		el.aclass(cls);
	});
</script>
