<settings>
    <div class="padding">
        <ui-component name="configuration" path="?" class="invisible">
            <script type="text/plain">
                [
                    {
                        name: 'align',
                        text: 'Align',
                        type: 'dropdown',
                        items: [{ id: 'left', name: 'left' }, { id: 'center', name: 'center' }, { id: 'right', name: 'right' }, { id: 'justify', name: 'justify' }]
                    }
                ]
            </script>

            <script>
                exports.save = function(config, el) {
                    var container = el.find('.w-headline');
                        switch (config.align) {
                            case 'left':
                                container.rclass2('w-headline-');
                                break;
                            case 'right':
                            case 'center':
                                container.rclass2('w-headline-').aclass('w-headline-' + config.align);
                                break;
                        }
                    }
            </script>
        </ui-component>
    </div>
</settings>
